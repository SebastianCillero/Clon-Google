<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="./estilo.css">
    <script src="https://kit.fontawesome.com/cce08efa17.js" crossorigin="anonymous"></script>
<body>
    <main>
        <header>

            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <img class="dot-grid" src="./imgs/dot-grid.png" alt="apps" width="48px" height="48px">
<button class="correo">Acceder</button>
        </header>

        <div class="icono-google">
            <img id="logo" src="https://www.google.com.mx/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Google-icon" height="92" width="272">
        </div>

        <section class="parte-central">
            <input id="input-search" type="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="botones-busqueda">
                <button id="search" type="submit">Buscar con Google</button>
                <button id="lucky" type="submit">Voy a tener suerte</button>
            </div>
        </section>

        <section class="parte-baja">
            <div class="idioma">
                <p>Ofrecido por Google en:<a href="#">Español (latinoamérica)</a></p>
            </div>
        </section>

        <footer>
            <div class="Mexico">
            <p>México</p>
            </div>
            <div class="links">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre
                    Google</a>
                <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </footer>
    </main>
</body>

</html>
